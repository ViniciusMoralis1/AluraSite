		<h1 class="titulo-principal">Contato</h1>
		<div class="container">
			<form>
				<fieldset>
				<legend>Dados do Usuario: </legend>
				<label id="nome">
					Nome: 
					<input name="nome" autofocus required pattern="[A-Za-z ']{4,}" title="O Nome precisa ter no mínimo 4 caracteres." type="text">
				</label>
				<label id="email">
					Email:
					<input name="email" placeholder="seu@email.com" type="email" required></input>
				</label>
				</fieldset>
				
				<fieldset>
				
				<legend>Assunto: </legend>
					<select name="assunto">
					<option value="consultoria">Consultoria</option>
					<option value="blog">Blog</option>
					<option value="outro">Outros</option>
					</select>
				</fieldset>
				
				<label for="mensagem">Mensagem: </label>
				<textarea id="mensagem" name="mensagem" cols="100" rows="9" placeholder="Digite aqui sua mensagem"></textarea>

				<button type="submit">Enviar <strong>para mim</strong></button>
			</form>
